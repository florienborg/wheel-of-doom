<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/select-gamers.css">
    <title>Wheel Of Doom</title>
    
</head>
<body class="body-container">
    <header class="header-container">
        <img class="logo" src="/img/logo.svg" alt="Logo de LadyKillers">
         <h5>Lady Killers</h5>
    </header>

    <main class="main-container">
        <section class="title-description">
            <h1>¡Qué comience el juego!</h1>
            <p>¿Tienes vari@s coders para eliminar, pero te sientes generos@ y quieres salvar a un@? Introduce los nombres a continuación ¡y deja sus vidas en manos del azar!</p>
            <div class="add-names">
                <label for="victims">Introduce un nombre:</label>
                <input id="victims" type="text" placeholder="Nombre">
                <button class="add-victim"><img class="knife-icon" src="/img/iconknife.svg" alt="icono de un cuchillo">Añadir víctima</button>
            </div>
        </section>

        <section class="start-killing">
            <div class="cards"></div>
            <button class="random-button"><img class="knife-icon" src="/img/iconknife.svg" alt="icono de un cuchillo">Pulsar para matar</button>
        </section>
    </main>

<script src="/JAVASCRIPT/code.js"></script>   
</body>
</html>
